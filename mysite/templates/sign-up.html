{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock title %}

{% block content %}

<h1>Register</h1>
<form action="{% url 'sign-up' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Sign up" />
</form>

{% endblock content %}
